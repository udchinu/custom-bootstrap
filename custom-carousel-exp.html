<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/main.js"></script>
  <title>Carosuel example</title>
</head>
<body>
  <div class="carousel">
    <div
      class="carousel__wrapper"
      id="custom-carousel"
      data-interval="5000"
      data-automatic-carousel = "true">
      <div class="mySlides fade">
        <img class="carousel-img" src="image-4.jpg"/>
      </div>
      <div class="mySlides fade">
        <img class="carousel-img" src="image-7.png"/>
      </div>
      <div class="mySlides fade">
        <img class="carousel-img" src="image-5.jpg"/>
      </div>
      <div class="mySlides fade">
        <img class="carousel-img" src="image-6.jpeg"/>
      </div>
      <div class="mySlides fade">
        <img class="carousel-img" src="image-1.jpg"/>
      </div>
      <div class="mySlides fade">
        <img class="carousel-img" src="image-2.jpg"/>
      </div>
      <div class="mySlides fade">
        <img class="carousel-img" src="image-3.jpeg"/>
      </div>
      <a
        class="prev"
        data-target="carousel"
        data-href="custom-carousel"
        data-arrow="prev">&#10094;</a>
      <a
        class="next"
        data-target="carousel"
        data-href="custom-carousel"
        data-arrow="next">&#10095;</a>
    </div>
    <div class="carousel_dot" >
    </div>
  </div>
</body>
</html>
