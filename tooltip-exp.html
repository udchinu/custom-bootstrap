<!-- FOR USING TOOTIP class="tooltip" is necessarry and calss="tooltip__text" should be children 
  of class="tooltip" element -->

<!DOCTYPE html>
<html>
<head>
  <title>tooltip</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<style>
  .container {
    margin-top: 100px;
  }

</style>
<body>
  <div class="container">
    <div>
      <button class="tooltip bottom">hover on me
        <span class="tooltip__text">
          i am tooltip bottom
        </span>
      </button>
      <button class="tooltip top">hover on me
        <span class="tooltip__text">
          i am tooltip top
        </span>
      </button>
      <button class="tooltip left">hover on me
        <span class="tooltip__text">
          i am tooltip left. will show content on left hand side
        </span>
      </button>
      <button class="tooltip right">hover on me
        <span class="tooltip__text">
          i am tooltip left. will show content on right hand side
        </span>
      </button>
    </div>
  </div>
</body>
</html>
