<!DOCTYPE html>
<html>
  <head>
    <title>custom-select</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <style></style>
  <body>
    <div class="container">
      <div class="select__wrapper">
        <button data-target="select" data-href="custom-select" class="btn btn__blue">
        custom-select
        </button>
        <div class="select__wrapper_options" id="custom-select">
          <ul class="select__wrapper_options_list">
            <li data-target="select-option" data-href="custom-select" value="option 1">option 1</li>
            <li data-target="select-option" data-href="custom-select" value="option 2">option 2</li>
            <li data-target="select-option" data-href="custom-select" value="option 3">option 3</li>
            <li data-target="select-option" data-href="custom-select" value="option 4">option 4</li>
            <li data-target="select-option" data-href="custom-select" value="option 5">option 5</li>
            <li data-target="select-option" data-href="custom-select" value="option 6">option 6</li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
